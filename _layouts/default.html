<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="/rs01.css">
	<link rel="icon" type="image/png" href="/img/favicon.png">

	<title>RS01 - {{page.title}}</title>

</head>

<body>

	<article class="whole"> 

		<header>
			<div class="title">
				<h1 class="title"><a href="/"><img title="RS01, an interactive tech blog" alt="RS01" src="/img/rs01.svg"></a></h1>
			</div>
		</header>

		<nav>

			<p class="icon-set" style="border-left:none;">
				<span><img src="/img/History-Grey.svg" class="icon"></span> 
				<span><img src="/img/Tree-Grey.svg" class="icon"></span> 
				<span><img src="/img/Light-bulb-Grey.svg" class="icon"></span> 
				<span><img src="/img/Graph-Grey.svg" class="icon"></span> 
				<span><img src="/img/Dice-Grey.svg" class="icon"></span> 
			</p>

			<form class="input" action="/search" method="get">
				<input type="text" name="query" value="Type anything...">
				<button type="submit"><img class="icon" src="/img/Right-arrow-Grey.svg"></button>
			</form>

			<p class="icon-set">								
	    		<span><img src="/img/Edit-Grey.svg"    title="Edit this page"    class="icon"></span>		
				<span><img src="/img/Star-Grey.svg"    title="Rate this page"    class="icon"></span>	
	    		<span><img src="/img/Comment-Grey.svg" title="Comment this page" class="icon"></span>		
				<span><img src="/img/Heart-Grey.svg"   title="Like this page"    class="icon"></span>		
				<span><img src="/img/Share-Grey.svg"   title="Share this page"   class="icon"></span>	
			</p>

			
		</nav>

		<content>
			<div class="content">
			{{content}}
			</div>
		</content>

		<footer>

			<p class="icon-set">

				<img src="/img/Eye-Grey.svg" class="icon" title="Sorry, I'm watching you.">

				<a href="https://creativecommons.org/licenses/by-sa/4.0/" title="Creative Commons License">
					<img class="icon" src="/img/CC-Grey.svg" height="32" alt="creative commons license">
				</a>
			</p>

			
			<p class="icon-set"></p>
			
			<p class="icon-set">
				<span><img src="/img/Facebook-Grey.svg" class="icon"></span> 
				<span><img src="/img/Twitter-Grey.svg" class="icon"></span> 
				<span><img src="/img/GitHub-Grey.svg" class="icon"></span> 
			</p>
			
			<p class="icon-set"></p>
			
			<p class="icon-set">
				<span><img src="/img/Question-Grey.svg" class="icon" title="About RS01"></span>
				<span><img src="/img/Email-Grey.svg"    class="icon" title="Mailing list"></span> 
				<span><img src="/img/Rss-Grey.svg"      class="icon" title="RSS feed"></span> 
			</p>

		</footer>	


	</article>	

</body>
</html>
