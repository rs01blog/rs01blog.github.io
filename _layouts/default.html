<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="/rs01.css">
	<link rel="icon" type="image/png" href="/img/favicon.png">

	<title>RS01 - {{page.title}}</title>

</head>

<body>

	<article class="whole"> 

		<header>

				<h1 class="title"><a href="/"><img alt="RS01" src="/img/rs01.svg"></a></h1>
			</div>
		</header>

		<nav>
			<form class="search" action="/search" method="get">

		<content>

			</div>

		<footer>

				<a href="https://creativecommons.org/licenses/by-sa/4.0/" title="Creative Commons License">

		</footer>

</html>
